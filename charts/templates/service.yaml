apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo484ad2bb-df5c-4b07-9843-092d8f4a6112.fullname" . }}
  labels:
    {{- include "go-echo484ad2bb-df5c-4b07-9843-092d8f4a6112.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo484ad2bb-df5c-4b07-9843-092d8f4a6112.selectorLabels" . | nindent 4 }}
