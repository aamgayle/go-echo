apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobcb72b8a-feae-416d-afbc-17aa9f581452.fullname" . }}
  labels:
    {{- include "go-echobcb72b8a-feae-416d-afbc-17aa9f581452.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobcb72b8a-feae-416d-afbc-17aa9f581452.selectorLabels" . | nindent 4 }}
